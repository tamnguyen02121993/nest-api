name: Build
run-name: ${{github.actor}} trigger build
on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20'
      - run: |
            npm install -g pnpm &&
            pnpm install --frozen-lockfile
      - run: pnpm run build
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run test
        run: |
          pnpm run test:cov
