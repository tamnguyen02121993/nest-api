name: 'Pull and build'
description: 'Pull and build source code'
runs:
  using: 'composite'
  steps:
    - name: Checkout code
        uses: actions/checkout@v4
    - name: Install Nodejs
      uses: actions/setup-node@v4
      with:
          node-version: '20'
    - name: Install pnpm
      run: |
          npm install -g pnpm &&
          pnpm install --frozen-lockfile